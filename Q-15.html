<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q==15</title>
</head>

<body>
    <script>
        var a = (prompt("Enter your letter :"));

        if (a == 'm') {
            console.log("Monday");
        }
        else if (a == 't') {
            console.log("Tuesday");
        }
        else if (a == 'w') {
            console.log("Wednesday");
        }
        else if (a == 'th') {
            console.log("Thrusday");
        }
        else if (a == 'f') {
            console.log("Friday");
        }
        else if (a == 'sa') {
            console.log("Saturday");
        }
        else if (a == 's') {
            console.log("Sunday");
        }
        else {
            console.log("Enter your valid letter");
        }
    </script>
</body>

</html>
