<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q==18</title>
</head>

<body>
    <script>
        var a = parseInt(prompt("Enter the number of A:"));
        var b = parseInt(prompt("Enter the number of B:"));

        var choice = parseInt(prompt("enter your choice :"));

        if (choice == "1") {
            console.log("sum is = " + (a + b));
        }
        else if (choice == "2") {
            console.log("sub is = " + (a - b));
        }
        else if (choice == "3") {
            console.log("multiplication is = " + (a * b));
        }
        else if (choice == "4") {
            console.log("division is= " + (a / b));
        }
        else {
            console.log("please enter valid choice :");
        }
    </script>
</body>

</html>
